{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Detail</title>
    <script>
        function startQuiz(quiz_id) {
            window.location.href = "/quiz/display/" + quiz_id;
        }
    </script>
</head>
<body>
<h1>{{ quiz.quiz_name }}</h1>

<button onclick="startQuiz({{ quiz.id }})">Start Quiz</button>
<button onclick="window.location.href='/quiz/delete/' + {{ quiz.id }}">Delete Quiz</button>

<ol>
    {% for questions in quiz.questions.all %}
        <li>{{ questions.question_text }}</li>
        {% for answer in questions.answers.all %}
            <p> {{ answer.choice_text }}</p>
        {% endfor %}
    {% endfor %}
</ol>



</body>
</html>
