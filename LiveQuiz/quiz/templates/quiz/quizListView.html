{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz List View</title>
</head>
<body>
<h1>Current Quizzes</h1>

<ol>
    {% for quiz in quizzes %}
        <li><a href="{% url 'quiz:teacher_quiz_view' quiz.id %}">{{ quiz.quiz_name }}</a></li>
    {% endfor %}
</ol>

</body>
</html>
