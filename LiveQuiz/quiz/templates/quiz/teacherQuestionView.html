{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher View</title>
</head>
<body>
<h1> {{ question.question_text }} </h1>

<ol>
    {% for answer in question.answers.all %}
        <li>{{ answer.choice_text }}
        <br>
    {% endfor %}
    <br>
</ol>

<button onclick="location.href ='/quiz/teacherEdit/' + {{ quiz_id }} + '/' + {{ question.id }}">Edit</button>
<button onclick="location.href ='/quiz/' + {{ quiz_id }} + '/' + {{ question.id }} + '/results'">Results</button>


</body>
</html>
